<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h3>Cadastro do Cliente</h3>
    <form name="formexemplo" method="GET" action="pagina-2.html">
        <label for="inome">Infome seu nome:</label>
        <input type="text" name="nome" id="inome" required autocomplete="on"><font color="ff0000">*</font><br>
        <label for="iendereco">Informe seu endereço:</label>
        <input type="text" name="endereco" id="iendereco" placeholder="Onde você mora?"><br> 
        <label for="icidade">Informe sua cidade: </label>
        <input type="text" name="cidade" id="icidade" value="Itapetininga"><br>
        <label for="isenha">Informe sua senha: </label>
        <input type="password" name="senha" id="isenha" maxlenght="10" minlength="3" size="60"><br>
        <label for="iestado1">Informe seu Estado: </label>
        <select name="estado1" id="iestado1">
            <option>AC</option>
            <option>AM</option>
            <option>ES</option>
            <option>DF</option>
            <option>PR</option>
            <option>SP</option>
            <option>SC</option>
            <option>MT</option>
            <option>RJ</option>
        </select>
        <br>
        <label for="iestado2">Informe seu Estado 2: </label><br>
        <select name="estado2" id="iestado2" size="5">
            <option>AC</option>
            <option>AM</option>
            <option>ES</option>
            <option>DF</option>
            <option>PR</option>
            <option>SP</option>
            <option>SC</option>
            <option>MT</option>
            <option>RJ</option>
        </select><br><br>
        
        <fieldset><legend>Escolha uma Disciplina</legend>
            <input type="radio" name="op1" value="arq">Arquitetura de Comp.<br>
            <input type="radio" name="op1" value="alg">Algoritmos<br>
            <input type="radio" name="op1" value="mat">Matemática Discreta<br>
            <input type="radio" name="op1" value="ing">Inglês<br>
            <input type="radio" name="op1" value="har">Hardware<br>
            <input type="radio" name="op1" value="pmi">Programação em Microinformática<br>
        </fieldset>
        <br>
        <fieldset><legend>Escolha uma Cidade</legend>
            <input type="radio" name="op2" value="ita">Itapetininga<br>
            <input type="radio" name="op2" value="sma">São Miguel<br>
            <input type="radio" name="op2" value="gua">Guareí<br>
            <input type="radio" name="op2" value="ala">Alambari<br>
            <input type="radio" name="op2" value="sar">Sarapuí<br>
            <input type="radio" name="op2" value="cbo">Capão Bonito<br>
            <input type="radio" name="op2" value="bur">Buri<br>
        </fieldset>

        <br><br><input type="reset" name="recarregar" value="Refresh">
        <input type="submit" name="enviar" value="Enviar">
    </form> 
</body>
</html>
