<body>
    <h2>Preencha o Formulário Abaixo:</h2>
    <form>
        <table bgcolor="d2d2d2">
            <tr>
                <td>Nome:</td>
                <td colspan="3"><input type="text" size="57"></td>
            </tr>
            <tr>
                <td>Endereço:</td>
                <td colspan="3"><input type="text" size="57"></td>
            </tr>
            <tr>
                <td>CEP:</td>
                <td><input type="text"></td>
                <td>Telefone</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Cidade:</td>
                <td><input type="text"></td>
                <td>Estado</td>
                <td><select style="width: 150;">
                        <option>SP</option>
                        <option>RJ</option>
                    </select></td>
            </tr>
            <tr>
                <td colspan="2">Meio de Transporte:</td>
                <td colspan="2"><select style="width: 215;">
                        <option>Ônibus</option>
                        <option>Metro</option>
                    </select></td>
            </tr>
            <tr>
                <td colspan="4"><br></td>
            </tr>
            <tr>
                <td colspan="4" align="center"><input type="submit" value="Enviar Dados"></td>
            </tr>
        </table>
    </form>
</body>

</html>
